<!-- LibraryProject/bookshelf/templates/search_results.html -->

<h1>Search Books</h1>

<form method="get">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Renders the form fields -->
    <button type="submit">Search</button>
</form>

<h2>Results</h2>
<ul>
    {% for book in results %}
        <li>{{ book.title }} by {{ book.author }}</li>
    {% empty %}
        <li>No results found.</li>
    {% endfor %}
</ul>
